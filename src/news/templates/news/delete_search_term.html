{% extends 'news/base.html' %}

{% block title %}Delete Search Term{% endblock %}

{% block content %}
<h1>Delete Search Term</h1>
<p>Are you sure you want to delete "{{ term.term }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
